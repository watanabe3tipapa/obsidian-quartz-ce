<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .editor-container {
                flex-direction: row;
            }
        }
        .editor, .preview {
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #preview {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            min-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown Editor</h1>
        <div class="editor-container">
            <div class="editor">
                <h2>Input</h2>
                <textarea id="editor" placeholder="ここにMarkdownを入力してください...">
# こんにちは、Markdown！

ここに**Markdown**を入力してください。

- リスト項目1
- リスト項目2
- リスト項目3

[リンクの例](https://watanabe3tipapa.github.io/obsidian-quartz-ce)
                </textarea>
            </div>
            <div class="preview">
                <h2>preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
        }

        editor.addEventListener('input', updatePreview);
        updatePreview();
    </script>
</body>
</html>
